<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Color shizz</title>
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="header">
            
        </div>
        <div class="sider">
            <img src="cm69(1).png" alt="bildjävel" title="ColorMixer 6900">
            <p id="navtext">Lets mix some colors!</p>
            <div class="colors">
                <div class="b" title="Choose a color to mix!">
                    <input type="color" data-b value="#004CFF">
                </div>
                <p id="btext" class="resulttext hexcode">Lets mix some colors!</p>
                <div class="slider" title="Establish dominance!">
                    <input type="range" data-p min="0" max="1" step="0.01" value="0.5"/>
                </div>
                <div class="a" title="Choose a color to mix!">
                    <input type="color" data-a value="#FF0000">
                </div>
                <p id="atext" class="resulttext hexcode">Lets mix some colors!</p>
            </div>
        </div>
        <div class="resultbody">
            <div class="resultinfo">
                    <p class="resulttext">Mixing result:</p>
                    <div class="result">
                        <p class="resulttext final"><span id="hex"></span> <span id="copy" title="Copy to clipboard" onclick="copyText()"><i class="fa-solid fa-copy"></i></span></i></p>
                    </div>
                   
            </div>
            <div class="waves">
                <div class="wave ett"></div>
                <div class="wave ett"></div>
                <div class="wave två" ></div>
                <div class="wave två" ></div>
                <div class="wave tre"></div>
                <div class="wave tre"></div>
            </div>
        </div>
    </div>
  <script src="effects.js"></script>
  <script src="https://kit.fontawesome.com/5837b30a5b.js" crossorigin="anonymous"></script>
</body>
</html>
