<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Color shizz</title>
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="titletext">Color mixer 69</h1>
        </div>
        <div class="sider">
            <p>Mix two colors and see wtf happens</p>
            <div class="colors">
                <div class="b" title="Choose a color to mix!">
                    <input type="color" data-b value="#46b5d5">
                </div>
                <div class="slider" title="Establish dominance">
                    <input type="range" data-p min="0" max="1" step="0.01" value="0.5"/>
                </div>
                <div class="a" title="Choose a color to mix!">
                    <input type="color" data-a value="#eeea46">
                </div>
                <div class="result"></div>
            </div>
        </div>
        <div class="resultbody">
            <div class="wave ett"></div>
            <div class="wave ett"></div>
            <div class="wave två" ></div>
            <div class="wave två" ></div>
            <div class="wave tre"></div>
            <div class="wave tre"></div>
        </div>
    </div>
  <script src="effects.js"></script>
</body>
</html>
